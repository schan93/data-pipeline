group 'data-pipeline'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.amazonaws:aws-java-sdk-datapipeline:1.11.438'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
